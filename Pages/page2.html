<style>
    body {

        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1.5s forwards;
        color: #a80052;
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }

    /* Navigation Button */

        background: #ff4f8b;
        color: white;
